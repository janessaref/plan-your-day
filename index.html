<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row time-block">
        <div class="col-2 hour">9AM</div>
        <textarea class="col-8" data-time="nineam"></textarea>
        <button class="col-2 saveBtn" data-time="nineam" id="save"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour" id="tenam">10AM</div>
        <textarea class="col-8"></textarea>
        <button class="col-2 saveBtn" data-time="tenam"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour" id="elevenam">11AM</div>
        <textarea class="col-8"></textarea>
        <button class="col-2 saveBtn" data-time="elevenam"></button>
      </div>
        
      <div class="row time-block">
        <div class="col-2 hour">12PM</div>
        <textarea class="col-8" id="twelvepm"></textarea>
        <button class="col-2 saveBtn" data-time="twelvepm"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">1PM</div>
        <textarea class="col-8" id="onepm"></textarea>
        <button class="col-2 saveBtn" data-time="onepm"></button>
      </div>
      
      <div class="row time-block">
        <div class="col-2 hour" id="twopm">2PM</div>
        <textarea class="col-8"></textarea>
        <button class="col-2 saveBtn" data-time="twopm"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">3PM</div>
        <textarea class="col-8" id="threepm"></textarea>
        <button class="col-2 saveBtn" data-time="threepm"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">4PM</div>
        <textarea class="col-8" id="fourpm"></textarea>
        <button class="col-2 saveBtn" data-time="fourpm"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">5PM</div>
        <textarea class="col-8" id="fivepm"></textarea>
        <button class="col-2 saveBtn" data-time="fivepm"></button>
      </div>

      

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
