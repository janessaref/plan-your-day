<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron pb-3 pt-4">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Today's Date: </p>
      <li class="past">Past</li>
      <li class="present">Present</li>
      <li class="future">Future</li>
  </header>
  <main class="container">
    <!-- Timeblocks go here -->

    <!-- 9AM Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="9" id="9am">09:00AM</div>
      <textarea class="col-md-10 description" data-value="9"></textarea>
      <button class="col-md-1 saveBtn" data-time="9am"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 10AM Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="10" id="10am">10:00AM</div>
      <textarea class="col-md-10 description" data-value="10"></textarea>
      <button class="col-md-1 saveBtn" data-time="10am"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 11AM Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="11" id="11am">11:00AM</div>
      <textarea class="col-md-10 description" data-value="11"></textarea>
      <button class="col-md-1 saveBtn" data-time="11am"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 12NN Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="12" id="12pm">12:00PM</div>
      <textarea class="col-md-10 description" data-value="12"></textarea>
      <button class="col-md-1 saveBtn" data-time="12pm"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 1PM Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="13" id="1pm">01:00PM</div>
      <textarea class="col-md-10 description" data-value="13"></textarea>
      <button class="col-md-1 saveBtn" data-time="1pm"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 2PM Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="14" id="2pm">02:00PM</div>
      <textarea class="col-md-10 description" data-value="14"></textarea>
      <button class="col-md-1 saveBtn" data-time="2pm"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 3PM Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="15" id="3pm">03:00PM</div>
      <textarea class="col-md-10 description" data-value="15"></textarea>
      <button class="col-md-1 saveBtn" data-time="3pm"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 4PM Time Block -->
    <div class="row time-block">
      <div class="col-md-1 hour pt-4" data-value="16" id="4pm">04:00PM</div>
      <textarea class="col-md-10 description" data-value="16"></textarea>
      <button class="col-md-1 saveBtn" data-time="4pm"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>

    <!-- 5PM Time Block -->
    <div class="row time-block mb-5">
      <div class="col-md-1 hour pt-4" data-value="17" id="5pm">05:00PM</div>
      <textarea class="col-md-10 description" data-value="17"></textarea>
      <button class="col-md-1 saveBtn" data-time="5pm"><img src="assets/saveicon.png" alt="save icon"></img></button>
    </div>
  </main>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
