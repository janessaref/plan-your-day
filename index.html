<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row time-block">
        <div class="col-md-1 hour" data-value="9" id="9am">9AM</div>
        <textarea class="col-md-10 description" value="9" data-text="text"></textarea>
        <button class="col-md-1 saveBtn" data-time="9am"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="10" id="10am">10AM</div>
        <textarea class="col-md-10 description" value="10" data-text="text"></textarea>
        <button class="col-md-1 saveBtn" data-time="10am"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="11" id="11am">11AM</div>
        <textarea class="col-md-10 description" value="11" data-text="text"></textarea>
        <button class="col-md-1 saveBtn" data-time="11am"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="12" id="12pm">12PM</div>
        <textarea class="col-md-10 description" value="12" data-text="text"></textarea>
        <button class="col-md-1 saveBtn" data-time="12pm"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="13" id="1pm">1PM</div>
        <textarea class="col-md-10 description" value="13" data-text="text"></textarea>
        <button class="col-md-1 saveBtn" data-time="1pm"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="14" id="2pm">2PM</div>
        <textarea class="col-md-10 description" value="14"></textarea>
        <button class="col-md-1 saveBtn" data-time="2pm"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="15" id="3pm">3PM</div>
        <textarea class="col-md-10 description past" value="15"></textarea>
        <button class="col-md-1 saveBtn" data-time="3pm"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="16" id="4pm">4PM</div>
        <textarea class="col-md-10 description past" value="16"></textarea>
        <button class="col-md-1 saveBtn" data-time="4pm"></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour" data-value="17" id="5pm">5PM</div>
        <textarea class="col-md-10 description past" value="17"></textarea>
        <button class="col-md-1 saveBtn" data-time="5pm"></button>
      </div>



      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="script.js"></script>
</body>

</html>
